<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .error-box img {
            width: 180px;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 64px;
            font-weight: bold;
        }

        .error-text {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
        }


        .btn-home {
            background-color: rgb(213, 27, 27);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(207, 16, 45, 0.3);
            text-decoration: none;
            display: inline-block;
            margin-top: 1px;
        }

        .btn-home:hover {
            background-color: #a50d24;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(207, 16, 45, 0.4);
            color: white;
        }

        .btn-home:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

<div class="error-box">
    <img src="https://th.bing.com/th/id/OIP.XZOj-cRN7U1iaVKHm61L1gHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="cones">
    <div class="error-code">500</div>
    <div class="error-text">Internal server error</div>
    <div class="sub-text">We are currently trying to fix the problem.</div>
    <a class="btn-home">GO TO HOMEPAGE</a>
</div>

</body>
</html>
