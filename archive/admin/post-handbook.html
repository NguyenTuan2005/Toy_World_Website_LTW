<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Bài Viết Mới</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/post-handbook.css" />
  </head>

  <body>
    <div class="header">
      <div class="header-content">
        <h1>Đăng Bài Viết Mới</h1>
        <div class="header-buttons">
          <button type="button" class="btn btn-add" onclick="addParagraph()">
            <i class="bi bi-plus-square me-2"></i>Thêm Đoạn Mới
          </button>

          <a href="handbooks.html" class="btn btn-add">
            <i class="bi bi-x-circle me-2"></i>Hủy
          </a>

          <a href="handbooks.html" class="btn btn-submit">
            <i class="bi bi-send me-2"></i>Đăng Bài
          </a>

          <!-- <button class="btn btn-submit">
            <i class="bi bi-send me-2"></i>Đăng Bài   
          </button> -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <form id="blogForm">
          <div class="mb-2">
            <label class="form-label">Tiêu đề bài viết</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập tiêu đề hấp dẫn..."
            />
          </div>

          <div class="mb-4">
            <div class="section-header">Nội dung bài viết (chia từng đoạn)</div>

            <div id="paragraphsContainer">
              <!-- paragraph -->
              <div class="paragraph-card">
                <div
                  class="paragraph-header d-flex justify-content-between align-items-center"
                >
                  <span>Đoạn 1</span>
                  <i
                    class="bi bi-x-lg text-danger fs-3 delete-paragraph"
                    style="cursor: pointer"
                  ></i>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tiêu đề đoạn 1 (tùy chọn)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tiêu đề cho đoạn này..."
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Viết nội dung..."
                  ></textarea>
                </div>

                <div
                  class="image-upload"
                  onclick="document.getElementById('fileInput1').click()"
                >
                  <i class="bi bi-image fs-1"></i>
                  <div class="image-upload-text">
                    Chọn hình cho đoạn này (tùy chọn)
                  </div>
                  <input type="file" id="fileInput1" accept="image/*" />
                </div>
              </div>

              <!-- paragraph -->
              <div class="paragraph-card">
                <div
                  class="paragraph-header d-flex justify-content-between align-items-center"
                >
                  <span>Đoạn 2</span>
                  <i
                    class="bi bi-x-lg text-danger fs-3 delete-paragraph"
                    style="cursor: pointer"
                  ></i>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tiêu đề đoạn 2 (tùy chọn)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tiêu đề cho đoạn này..."
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Viết nội dung..."
                  ></textarea>
                </div>

                <div
                  class="image-upload"
                  onclick="document.getElementById('fileInput1').click()"
                >
                  <i class="bi bi-image fs-1"></i>
                  <div class="image-upload-text">
                    Chọn hình cho đoạn này (tùy chọn)
                  </div>
                  <input type="file" id="fileInput1" accept="image/*" />
                </div>
              </div>

              <!-- paragraph -->
              <div class="paragraph-card">
                <div
                  class="paragraph-header d-flex justify-content-between align-items-center"
                >
                  <span>Đoạn 3</span>
                  <i
                    class="bi bi-x-lg text-danger fs-3 delete-paragraph"
                    style="cursor: pointer"
                  ></i>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tiêu đề đoạn 3 (tùy chọn)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tiêu đề cho đoạn này..."
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Viết nội dung..."
                  ></textarea>
                </div>

                <div
                  class="image-upload"
                  onclick="document.getElementById('fileInput1').click()"
                >
                  <i class="bi bi-image fs-1"></i>
                  <div class="image-upload-text">
                    Chọn hình cho đoạn này (tùy chọn)
                  </div>
                  <input type="file" id="fileInput1" accept="image/*" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
