<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../archive/common/css/root.css">
</head>
<body class="bg-light">
  <style>



  </style>
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container-fluid py-2 root-red-background">
      <div class="d-flex align-items-center justify-content-center flex-wrap">

        <!-- Logo -->
        <div class="d-flex align-items-center ">
          <img src="../../archive/common/assets/logo.png"
               alt="Logo"
               class="img-fluid"
               style="width: 90px; height: 90px;">
        </div>
            <!-- Logo -->
  

        <!-- Search bar -->
        <div class="flex-grow-1 mx-4" style="max-width: 600px;">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png"
                   alt="Search"
                   width="18"
                   height="18">
            </span>
            <input type="text"
                   class="form-control border-start-0"
                   placeholder="Nhập từ khóa để tìm kiếm (ví dụ: lắp ráp, mô hình, ba lô,...)">
          </div>
        </div>

        <style>

          .logo-header{
            margin-left: 100px;
          }

          .header-section {
            background-color:rgb(213, 27, 27); /* đỏ nền */
            padding: 12px 0;
          }

          .header-section .btn {
            color: #fff;
            border: none;
            background: transparent;
            font-weight: 500;
            transition: all 0.3s ease;
          }

          .header-section .btn:hover {
            color: rgb(213, 27, 27); 
            background: white;
            transform: translateY(-2px);
          }

          .header-section svg {
            width: 22px;
            height: 22px;
          }


          /*  */
          .navbar-toggler {
            border: none;
          }

          .navbar-toggler-icon {
            filter: invert(1); /* đảo màu sang trắng */
          }

        </style>

        <!-- Account + Cart -->
        <div class="header-section text-center">
          <div class="d-flex justify-content-center align-items-center gap-4">

            <!-- Login -->
            <button class="btn d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-person-circle me-2" viewBox="0 0 16 16">
                <path d="M11 10a2 2 0 1 0-6 0 6 6 0 1 0 6 0z"/>
                <path fill-rule="evenodd" d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1z"/>
              </svg>
              Đăng nhập
            </button>

            <!-- Cart -->
            <button class="btn d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-cart3 me-2" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 6H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 5l1.313 6h8.093l1.2-5.6H3.14z"/>
                <path d="M6 16a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
              Giỏ hàng
            </button>

          </div>
        </div>
      </div>
  
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light root-red-background">
        <div class="container-fluid root-red-background d-flex align-items-center">

          <!-- Nút toggle (3 gạch) - hiện khi màn hình nhỏ -->
          <button class="navbar-toggler ms-auto me-3 border-0 text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarContent"
                  aria-controls="navbarContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu - ẩn khi màn hình nhỏ -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <ul class="navbar-nav fw-bold text-uppercase">
              <li class="nav-item mx-2">
                <a class="nav-link text-white d-flex align-items-center" href="#">
                  Độc quyền Online
                  <img src="https://cdn.shopify.com/s/files/1/0731/6514/4343/files/Animation_-_1712303911997.gif?v=1712307455"
                      class="ms-2" width="30" height="30">
                </a>
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link text-white d-flex align-items-center" href="#">
                  Lego
                  <img src="https://cdn.shopify.com/s/files/1/0731/6514/4343/files/icon-lego.gif?v=1743483192"
                      class="ms-2" width="30" height="30">
                </a>
              </li>

              <li class="nav-item mx-2"><a class="nav-link text-white" href="#">Sản phẩm mới</a></li>

              <li class="nav-item dropdown mx-2">
                <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                  Sản phẩm
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Đồ chơi</a></li>
                  <li><a class="dropdown-item" href="#">Phụ kiện</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown mx-2">
                <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                  Khuyến mãi
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Giảm giá</a></li>
                  <li><a class="dropdown-item" href="#">Combo hấp dẫn</a></li>
                </ul>
              </li>

              <li class="nav-item mx-2"><a class="nav-link text-white" href="#">Thương hiệu</a></li>
              <li class="nav-item mx-2"><a class="nav-link text-white" href="#">Cẩm nang</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
