<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Quản lý bình luận sản phẩm</title>

</head>
<body>
    <!-- Comments List -->
<div class="card mb-3">
    <div class="card-header fw-bold">
        Danh sách bình luận
    </div>
    <div class="card-body" id="commentList">

        <!-- Example Comment -->
        <div class="d-flex mb-3 comment-item">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" />
            <div>
                <h6 class="mb-1 user-name">Nguyễn Văn A</h6>
                <p class="mb-1">Sản phẩm dùng rất tốt!</p>
                <small class="text-muted">10/11/2025 - 10:20 AM</small>
            </div>
        </div>

        <div class="d-flex mb-3 comment-item">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" />
            <div>
                <h6 class="mb-1 user-name">Duy Nguyễn</h6>
                <p class="mb-1">Ship nhanh, đóng gói đẹp.</p>
                <small class="text-muted">12/11/2025 - 3:00 PM</small>
            </div>
        </div>

        <div class="d-flex mb-3 comment-item">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" />
            <div>
                <h6 class="mb-1 user-name">Trần Hữu</h6>
                <p class="mb-1">Giá hơi cao nhưng chất lượng ổn.</p>
                <small class="text-muted">13/11/2025 - 8:40 AM</small>
            </div>
        </div>

        <div class="d-flex mb-3 comment-item">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" />
            <div>
                <h6 class="mb-1 user-name">Minh Tú</h6>
                <p class="mb-1">Đóng gói hơi ẩu.</p>
                <small class="text-muted">14/11/2025 - 6:10 PM</small>
            </div>
        </div>

        <div class="d-flex mb-3 comment-item">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" />
            <div>
                <h6 class="mb-1 user-name">Tuấn Kiệt</h6>
                <p class="mb-1">Đáng tiền!</p>
                <small class="text-muted">15/11/2025 - 11:05 AM</small>
            </div>
        </div>

    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

</body>
</html>
