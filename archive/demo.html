<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>

    <div class="mt-4 p-3 bg-white border rounded shadow-sm">

        <h4 class="mb-3">Bình luận</h4>

        <!-- Ô thêm bình luận -->
        <div class="mb-4">
            <label class="form-label fw-semibold">Thêm bình luận</label>

            <div class="d-flex">
            <img src="https://i.pravatar.cc/45" class="rounded-circle me-3" width="45" height="45" />

            <textarea
                id="new-comment"
                class="form-control"
                rows="3"
                placeholder="Viết bình luận của bạn..."
            ></textarea>
            </div>

            <div class="text-end mt-2">
            <button class="btn btn-primary btn-sm">Gửi bình luận</button>
            </div>
        </div>

        <hr />

        <!-- Danh sách bình luận -->
        <div class="mt-3">

            <!-- Comment 1 -->
            <div class="d-flex mb-3">
            <img src="https://i.pravatar.cc/40?img=12" class="rounded-circle me-3" width="40" height="40" />
            <div class="bg-light p-3 rounded w-100">
                <strong>Nguyễn Văn A</strong>
                <p class="mb-1">Sản phẩm dùng rất ổn ní ơi!</p>
                <small class="text-muted">2 giờ trước</small>
            </div>
            </div>

            <!-- Comment 2 -->
            <div class="d-flex mb-3">
            <img src="https://i.pravatar.cc/40?img=32" class="rounded-circle me-3" width="40" height="40" />
            <div class="bg-light p-3 rounded w-100">
                <strong>Trần B</strong>
                <p class="mb-1">Giao hàng nhanh, chất lượng tuyệt vời.</p>
                <small class="text-muted">1 ngày trước</small>
            </div>
            </div>

        </div>
    </div>

    
</body>
</html>
