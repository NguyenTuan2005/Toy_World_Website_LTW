<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy world</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/root.css">
</head>
<body>
    <header >
        <div class="header-container">
            <div class="top-header">
                <img src="../archive/assets/logo.png" alt="Logo" class="logo-header" style="width: 90px; height: 90px; margin-left:140px; margin-top: 10px;">

                <div class="search-container">
                    <div class="search-box">
                        <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search-icon">
                        <input class="search-input" type="text" placeholder="Nhập từ khóa để tìm kiếm (ví dụ: lắp ráp, mô hình, ba lô,...)">
                    </div>
                </div>

                <div class="login container-btn">
                    <svg class="icon icon-account" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18 2H6C3.79086 2 2 3.79086 2 6V18C2 19.8642 3.27532 21.4306 5.00111 21.8743C5.32039 21.9563 5.6551 22 6 22H18C18.3449 22 18.6796 21.9563 18.9989 21.8743C20.7247 21.4306 22 19.8642 22 18V6C22 3.79086 20.2091 2 18 2ZM12 13C14.4617 13 16.5783 14.6062 17.5115 16.9071C17.9491 17.986 17.0067 19 15.8425 19H8.15752C6.99332 19 6.05092 17.986 6.48849 16.9071C7.42174 14.6062 9.53834 13 12 13ZM12 5C13.6569 5 15 6.34315 15 8C15 9.65685 13.6569 11 12 11C10.3431 11 9 9.65685 9 8C9 6.34315 10.3431 5 12 5Z" fill="currentColor"></path>
                    </svg>
                    <a class="btn-header" type="button">Đăng nhập</a>
                </div>

                <div class="shopping-cart container-btn">
                    <svg class="icon icon-cart-empty" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18 2H6C3.79086 2 2 3.79086 2 6V18C2 19.8642 3.27532 21.4306 5.00111 21.8743C5.32039 21.9563 5.6551 22 6 22H18C18.3449 22 18.6796 21.9563 18.9989 21.8743C20.7247 21.4306 22 19.8642 22 18V6C22 3.79086 20.2091 2 18 2ZM12 13C14.4617 13 16.5783 14.6062 17.5115 16.9071C17.9491 17.986 17.0067 19 15.8425 19H8.15752C6.99332 19 6.05092 17.986 6.48849 16.9071C7.42174 14.6062 9.53834 13 12 13ZM12 5C13.6569 5 15 6.34315 15 8C15 9.65685 13.6569 11 12 11C10.3431 11 9 9.65685 9 8C9 6.34315 10.3431 5 12 5Z" fill="currentColor"></path>
                    </svg>
                    <button class="btn-header" type="button">Giỏ Hàng</button>
                </div>
            </div>

            <div class="nav-container">

                <div class="item icon-right">
                    <div class="content">ĐỘC QUYỀN-ONLINE</div>
                    <img class="animation-gif" src="https://cdn.shopify.com/s/files/1/0731/6514/4343/files/Animation_-_1712303911997.gif?v=1712307455" width="40" height="40">
                </div>

                <div class="item icon-right">
                    <div class="content">LEGO</div>
                    <img class="animation-gif" src="https://cdn.shopify.com/s/files/1/0731/6514/4343/files/icon-lego.gif?v=1743483192" width="40" height="40">
                </div>

                <div class="item alone-item">
                    <div class="content">SẢN PHẨM MỚI</div>
                </div>

                <div class="item icon-right-gap">
                    <div class="content">SẢN PHẨM</div>
                    <svg class="icon icon-caret" xmlns="http://www.w3.org/2000/svg" width="13" height="8" viewBox="0 0 13 8" fill="none">
                        <path d="M5.79627 6.93934L1.41759 2.56066C0.472647 1.61571 1.1419 0 2.47825 0H11.2356C12.572 0 13.2412 1.61571 12.2963 2.56066L7.91759 6.93934C7.33181 7.52513 6.38206 7.52513 5.79627 6.93934Z" fill="currentColor"></path>
                    </svg>
                </div>

                <div class="item icon-right-gap">
                    <div class="content">KHUYẾN MÃI</div>
                    <svg class="icon icon-caret" xmlns="http://www.w3.org/2000/svg" width="13" height="8" viewBox="0 0 13 8" fill="none">
                        <path d="M5.79627 6.93934L1.41759 2.56066C0.472647 1.61571 1.1419 0 2.47825 0H11.2356C12.572 0 13.2412 1.61571 12.2963 2.56066L7.91759 6.93934C7.33181 7.52513 6.38206 7.52513 5.79627 6.93934Z" fill="currentColor"></path>
                    </svg>
                </div>

                <div class="item alone-item">
                    <div class="content">THƯƠNG HIỆU</div>
                </div>

                <div class="item alone-item">
                    <div class="content">CẨM NANG</div>
                </div>
            </div>


        </div>

    </header>

     <footer>
         <div>
             <h3>Follow us</h3>
             <p>Tham gia ngay để nhận về tay thông tin ưu đãi và hữu ích</p>
             <form>
                 <input type="email" placeholder="Nhập email của bạn">
                 <button type="submit">Đăng ký</button>
             </form>
             <p><small>*Bạn có thể hủy đăng ký bất kỳ lúc nào!</small></p>
         </div>

         <div>
             <h4>Thông tin liên hệ</h4>
             <p>10101010</p>
             <p>hotro@toyworld.com</p>
             <p>Thứ 2 - Thứ 7<br>8:00 - 17:00</p>
             <p>Chủ nhật<br>8:00 - 12:00</p>
         </div>
     </footer>
</body>
</html>
