    <main class="px-0">

        <section class="container-lg py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Form Đăng nhập -->
                    <div id="loginForm">
                        <h2 class="text-center text-uppercase mb-4" style="color: #001c77">Đăng nhập</h2>

                        <form id="loginFormElement" class="mb-3" novalidate>
                            <div class="mb-3">
                                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                                <p class="text-danger small error-message mt-1" id="loginEmailError"></p>
                            </div>

                            <div class="mb-3">
                                <input type="password" id="loginPassword" class="form-control" placeholder="Mật khẩu" required>
                                <p class="text-danger small error-message mt-1" id="loginPasswordError"></p>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>

                            <div class="hstack justify-content-between">
                                <a href="#" onclick="forgotPassword()" class="text-secondary text-decoration-none">Quên mật khẩu?</a>
                                <a href="sign-up.html" class="text-secondary text-decoration-none">Đăng kí tài khoản</a>
                            </div>
                        </form>

                        <div class="text-center border-top border-2 pt-3">
                            <p class="mb-3">Hoặc đăng nhập bằng</p>
                            <button class="btn btn-outline-danger w-100">
                                <i class="fab fa-google me-2"></i>Gmail
                            </button>
                        </div>
                    </div>

                    <!-- Form Quên mật khẩu -->
                    <div id="forgotPasswordForm" style="display: none;">
                        <h2 class="text-center text-uppercase mb-4" style="color: #001c77">Quên mật khẩu</h2>

                        <p class="text-muted text-center mb-4">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>

                        <form id="forgotPasswordFormElement" class="mb-3" novalidate>
                            <div class="mb-3">
                                <input type="email" id="forgotEmail" class="form-control" placeholder="Email" required>
                                <p class="text-danger small error-message mt-1" id="forgotEmailError"></p>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Gửi liên kết</button>

                            <div class="text-center">
                                <a href="#" onclick="backToLogin()" class="text-secondary text-decoration-none">Quay lại đăng nhập</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
