<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng Của Bạn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/images/logo/logo.png" />

    <link rel="stylesheet" href="css/my-shopping-cart.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!--Cart Items -->
        <div class="col-lg-8">
          <div class="cart-container">
            <div
              class="cart-header d-flex justify-content-between align-items-center mb-1 px-2 pb-2"
            >
              <img
                src="assets/images/logo/logo.png"
                alt="Logo TOY WORLD"
                class="img-fluid"
                style="max-width: 100px"
              />
              
            </div>

            <!-- Product Item -->
            <div class="product-item">
              <img
                src="assets/images/products/crane-man-bruder.png"
                alt="Xe cẩu MAN TGA BRUDER"
                class="product-image"
              />
              <div class="product-details">
                <div class="product-title">
                  Đồ chơi mô hình tỷ lệ 1:16 xe cần cẩu Man TGA BRUDER BRU02754
                </div>
                <div class="quantity-control">
                  <span class="quantity-label">Số lượng</span>
                  <button class="quantity-btn" onclick="decreaseQty()">
                    −
                  </button>
                  <input
                    type="number"
                    class="quantity-input"
                    id="quantity"
                    value="1"
                    min="1"
                    readonly
                  />
                  <button class="quantity-btn" onclick="increaseQty()">
                    +
                  </button>
                </div>

                <div
                  class="product-price d-flex justify-content-between align-items-center mt-3"
                >
                  <button class="remove-btn" onclick="removeItem()">Xóa</button>
                  <span id="itemPrice">1.259.300₫</span>
                </div>
              </div>
            </div>

            <div class="total-items">
              Tổng cộng: <span id="totalItems">1</span> Sản phẩm
            </div>

            <div class="continue-shopping">
              <a href="home-page.html" class="continue-shopping">
                <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
              </a>
            </div>
          </div>
        </div>

        <!--Order Summary -->
        <div class="col-lg-4">
          <div class="summary-section">
            <div class="summary-row">
              <span>Tiền hàng hoá</span>
              <span id="subtotal">1.259.300 ₫</span>
            </div>
            <div class="summary-row discount">
              <span>Giảm giá</span>
              <span>0</span>
            </div>
            <div class="summary-row total">
              <span>Tổng cộng</span>
              <span class="amount"><span id="total">1.259.300</span> ₫</span>
            </div>

            <div class="terms-checkbox">
              <input type="checkbox" id="terms" checked />
              <label for="terms">
                Tôi đã đọc và đồng ý với <a href="#">Chính sách bảo mật</a> và
                <a href="#">Điều kiện thanh toán</a>
              </label>
            </div>

            <button class="checkout-btn" onclick="checkout()">
              Thanh toán ngay
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function removeItem() {}

      function checkout() {
        const terms = document.getElementById("terms");
      }
    </script>
  </body>
</html>
