<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng - Thanh Toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/my-shopping-cart.css">

  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!-- Left Column - Cart Items -->
        <div class="col-lg-8">
          <div class="cart-container">
            <div
              class="cart-header d-flex justify-content-between align-items-center mb-1 px-2 pb-2"
            >
              <img
                src="assets/images/logo/logo.png"
                alt="Logo TOY WORLD"
                class="img-fluid"
                style="max-width: 100px"
              />
              <div class="text-success fw-bold text-end">
                <i class="fas fa-shipping-fast"></i> Bạn được miễn phí ship
              </div>
            </div>

            <!-- Product Item -->
            <div class="product-item">
              <img
                src="assets/images/products/crane-man-bruder.png"
                alt="Xe cẩu MAN TGA BRUDER"
                class="product-image"
              />
              <div class="product-details">
                <div class="product-title">
                  Đồ chơi mô hình tỷ lệ 1:16 xe cần cẩu Man TGA BRUDER BRU02754
                </div>
                <div class="quantity-control">
                  <span class="quantity-label">Số lượng</span>
                  <button class="quantity-btn" onclick="decreaseQty()">
                    −
                  </button>
                  <input
                    type="number"
                    class="quantity-input"
                    id="quantity"
                    value="1"
                    min="1"
                    readonly
                  />
                  <button class="quantity-btn" onclick="increaseQty()">
                    +
                  </button>
                </div>
                <button class="remove-btn" onclick="removeItem()">Xóa</button>
                
              </div>
              <div class="product-price">
                <span id="itemPrice">1.259.300</span> ₫
              </div>
            </div>

            <div class="total-items">
              Tổng cộng: <span id="totalItems">1</span> Sản phẩm
            </div>

            <div class="continue-shopping">
              <a href="home-page.html" class="continue-shopping">
                <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
              </a>
            </div>
          </div>
        </div>

        <!-- Right Column - Order Summary -->
        <div class="col-lg-4">
          <div class="summary-section">
            <div class="summary-row">
              <span>Tiền hàng hoá</span>
              <span id="subtotal">1.259.300 ₫</span>
            </div>
            <div class="summary-row discount">
              <span>Giảm giá</span>
              <span>0</span>
            </div>
            <div class="summary-row total">
              <span>Tổng cộng</span>
              <span class="amount"><span id="total">1.259.300</span> ₫</span>
            </div>

            <div class="terms-checkbox">
              <input type="checkbox" id="terms" checked />
              <label for="terms">
                Tôi đã đọc và đồng ý với <a href="#">Chính sách bảo mật</a> và
                <a href="#">Điều kiện thanh toán</a>
              </label>
            </div>

            <button class="checkout-btn" onclick="checkout()">
              Thanh toán ngay
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const pricePerItem = 1259300;

      function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function updateTotal() {
        const quantity = parseInt(document.getElementById("quantity").value);
        const total = pricePerItem * quantity;

        document.getElementById("itemPrice").textContent = formatNumber(total);
        document.getElementById("subtotal").textContent =
          formatNumber(total) + " ₫";
        document.getElementById("total").textContent = formatNumber(total);
        document.getElementById("totalItems").textContent = quantity;
      }

      function increaseQty() {
        const qtyInput = document.getElementById("quantity");
        qtyInput.value = parseInt(qtyInput.value) + 1;
        updateTotal();
      }

      function decreaseQty() {
        const qtyInput = document.getElementById("quantity");
        if (parseInt(qtyInput.value) > 1) {
          qtyInput.value = parseInt(qtyInput.value) - 1;
          updateTotal();
        }
      }

      function removeItem() {}

      function checkout() {
        const terms = document.getElementById("terms");
      }
    </script>
  </body>
</html>
