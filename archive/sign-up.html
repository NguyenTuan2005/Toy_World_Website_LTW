<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      color: #001c77;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-text {
      color: red;
      font-size: 0.9rem;
    }

    .btn-register {
      background-color: #d51b1b;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background-color: #b51616;
      transform: translateY(-2px);
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .form-check-input.custom-black {
    border-color: #000 !important;
    }

    .form-check-input.custom-black:checked {
    background-color: #000 !important;
    border-color: #000 !important;
    }

    .form-check-input.custom-black:focus {
    box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.25) !important;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Đăng ký</h2>

    <form id="signupForm">
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">Tên<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="firstName" placeholder="Nhập tên" required>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Họ<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="lastName" placeholder="Nhập họ" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại<span class="text-danger">*</span></label>
        <input type="tel" class="form-control" id="phone" placeholder="+84" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính<span class="text-danger">*</span></label>
        <select class="form-select" id="gender" required>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
        <div id="emailError" class="invalid-feedback" style="display:none;">
            Email không hợp lệ.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        <div id="passwordError" class="invalid-feedback" style="display:none;">
             Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt.
        </div>
    </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Nhập lại mật khẩu<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <div id="confirmError" class="invalid-feedback" style="display:none;">
            Mật khẩu không khớp, vui lòng kiểm tra lại.
        </div>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input custom-black" type="checkbox" id="agree" required>
        <label class="form-check-label" for="agree">
          Tôi đã đọc và đồng ý với Điều khoản sử dụng<span class="text-danger">*</span>
        </label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input custom-black" type="checkbox" id="newsletter" checked>
        <label class="form-check-label" for="newsletter">
          Nhận thông báo tin tức
        </label>
      </div>

      <button type="submit" class="btn btn-register w-100">Đăng ký</button>
    </form>
  </div>
  <script src="../archive/js/sign-up.js"></script>
</body>
</html>
